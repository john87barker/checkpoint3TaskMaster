<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">

                <h1 class="ml-2 text-center"> ☑ Task Master ☑</h1>
            </a>
        </nav>
    </header>


    <main class="container-fluid bg-dark">
        <div class="row ">
            <div class="col-md-12 d-flex justify-content-space mt-2">
                <div class="form-group d-flex p-0">
                    <form onsubmit="app.listsController.makeList()">
                        <input type="text" class="form-control" name="title" id="title" placeholder="list title ..."
                            required minlength="3" maxlength="15">
                        <div class="form-group">
                            <label for="color" required>Color</label>
                            <select class="form-control" name="color" id="color">
                                <option>red</option>
                                <option selected>blue</option>
                                <option>yellow</option>
                                <option>pink</option>
                                <option>purple</option>
                            </select>
                        </div>

                        <div class="col-md-2 d-flex align-items-baseline justify-content-center p-0">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>




        <div class="row justify-content-around" id="lists">
            <!-- NOTE list template -->
        </div>










    </main>
    <footer class="bg-primary text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
