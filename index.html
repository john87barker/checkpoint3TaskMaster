<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Master</span>
            </a>
        </nav>
    </header>


    <main class="container-fluid bg-secondary">
        <div class="row">
            <div class="col-md-4 ">
                <div class="form-group">
                    <label for="listname"></label>
                    <input type="text" class="form-control" name="listname" id="" aria-describedby="helpId"
                        placeholder="list name ...">
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-center justify-content-center m-0 p-0">
                <input type="color" id="colorpicker" name="colorpicker" value="#e66465">
                <label for="colorpicker"> Color</label>
            </div>
            <div class="col-md-2 d-flex align-items-center justify-content-center p-0">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>


        <div class="row justify-content-around">
            <div class="col-md-3 card box-shadow bg-primary ">
                <div class="row ">
                    <div class="col-md-12 text-center" id="lists">
                        <!-- NOTE list template -->
                    </div>



                    <div class="col-md-12 bg-light pt-3" id="tasks">
                        <div class="btn-group " data-toggle="buttons">
                            <label class="btn btn-alert active">
                                <input type="checkbox" name="complete" id="first">
                            </label>
                            <div class="d-flex text-right">
                                <p class=""> Laundry
                                    <i class="fa fa-trash color-warning" aria-hidden="true"></i>
                                </p>
                            </div>
                        </div>





                        <div class="row ">
                            <div class="form-group col-md-10 pl-2 pr-0">
                                <label for="add task"></label>

                                <input type="text" class="form-control" name="addtask" id="addtask"
                                    aria-describedby="helpId" placeholder="add task">
                            </div>
                            <div class="d-flex  col-md-2 align-items-center justify-content-center">
                                <i class="fa fa-plus-square " aria-hidden="true"></i>
                            </div>
                        </div>
                        <hr class="mt-0">

                    </div>
                </div>




            </div>








    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
